    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // æ¸¸æˆæ•°æ®åˆ—è¡¨ï¼ˆå°†ä» games.json åŠ è½½ï¼‰
        let games = [];

        let currentData = null;
        let currentGameFile = null;
        let currentGameName = null;

        // åŠ è½½æ¸¸æˆåˆ—è¡¨
        async function loadGamesList() {
            try {
                const response = await fetch('games.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½æ¸¸æˆåˆ—è¡¨');
                }
                games = await response.json();
                filterGames();
                document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');
            } catch (error) {
                console.error('åŠ è½½æ¸¸æˆåˆ—è¡¨å¤±è´¥:', error);
                document.getElementById('gameList').innerHTML =
                    '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 40px;">' +
                    'âŒ æ— æ³•åŠ è½½æ¸¸æˆåˆ—è¡¨<br>è¯·ç¡®ä¿ games.json æ–‡ä»¶å­˜åœ¨</div>';
            }
        }

        // è¿‡æ»¤æ¸¸æˆ
        function filterGames() {
            const searchTerm = document.getElementById('gameSearch').value.toLowerCase();
            const filteredGames = games.filter(game =>
                game.name.toLowerCase().includes(searchTerm)
            );

            const gameListHtml = filteredGames.map(game => `
                <div class="game-card" onclick="loadGameData('${game.file}')">
                    <div class="game-title">${game.icon} ${game.name}</div>
                    <div class="game-info">ç‚¹å‡»æŸ¥çœ‹æ•°æ® â†’</div>
                </div>
            `).join('');

            document.getElementById('gameList').innerHTML = gameListHtml ||
                '<div style="grid-column: 1/-1; text-align: center; color: white; padding: 40px;">æœªæ‰¾åˆ°åŒ¹é…çš„æ¸¸æˆ</div>';
        }

        // æ˜¾ç¤ºæ¸¸æˆåˆ—è¡¨
        function showGameList() {
            document.getElementById('gameList').style.display = 'grid';
            document.getElementById('dataDisplay').classList.remove('active');
            currentData = null;
            currentGameFile = null;
            currentGameName = null;
        }

        // åŠ è½½å¹¶æ˜¾ç¤ºæ¸¸æˆæ•°æ®
        async function loadGameData(fileName) {
            try {
                const response = await fetch(fileName);
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½æ•°æ®æ–‡ä»¶');
                }
                const data = await response.json();
                currentData = data;
                currentGameFile = fileName;
                currentGameName = fileName.replace('.json', '');
                displayData();
            } catch (error) {
                console.error('åŠ è½½é”™è¯¯:', error);
                document.getElementById('dataContent').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <h2>âŒ åŠ è½½å¤±è´¥</h2>
                        <p>æ— æ³•åŠ è½½æ•°æ®æ–‡ä»¶ï¼Œè¯·ç¡®ä¿æ–‡ä»¶å­˜åœ¨</p>
                        <p style="color: #666; font-size: 0.9em;">é”™è¯¯ä¿¡æ¯: ${error.message}</p>
                    </div>
                `;
            }
        }

        // æ˜¾ç¤ºæ•°æ®
        function displayData() {
            document.getElementById('currentGameTitle').textContent = currentGameName + ' æ•°æ®';
            let html = '';

            for (const [key, value] of Object.entries(currentData)) {
                html += `
                    <div class="data-section">
                        <h2>${key} <span style="font-size: 0.6em; color: #666;">(${Array.isArray(value) ? value.length : 1} é¡¹)</span></h2>
                        <div class="data-list" id="section-${key.replace(/\s+/g, '-')}">
                `;

                if (Array.isArray(value)) {
                    value.forEach((item, index) => {
                        html += `<div class="data-item" data-index="${index}">${item}</div>`;
                    });
                } else {
                    html += `<div class="data-item">${JSON.stringify(value, null, 2)}</div>`;
                }

                html += `
                        </div>
                    </div>
                `;
            }

            document.getElementById('dataContent').innerHTML = html;
            document.getElementById('gameList').style.display = 'none';
            document.getElementById('dataDisplay').classList.add('active');
            document.getElementById('dataSearch').value = '';
            document.getElementById('searchResults').textContent = '';
        }

        // åœ¨æ•°æ®ä¸­æœç´¢
        function searchInData() {
            const searchTerm = document.getElementById('dataSearch').value.toLowerCase();
            let totalMatches = 0;

            for (const [key, value] of Object.entries(currentData)) {
                const sectionElement = document.getElementById(`section-${key.replace(/\s+/g, '-')}`);
                if (!sectionElement) continue;

                const items = sectionElement.querySelectorAll('.data-item');
                let sectionMatches = 0;

                items.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (searchTerm === '') {
                        item.classList.remove('hidden');
                        item.classList.remove('highlight');
                    } else if (text.includes(searchTerm)) {
                        item.classList.remove('hidden');
                        item.classList.add('highlight');
                        sectionMatches++;
                        totalMatches++;
                    } else {
                        item.classList.add('hidden');
                        item.classList.remove('highlight');
                    }
                });
            }

            if (searchTerm === '') {
                document.getElementById('searchResults').textContent = '';
            } else {
                document.getElementById('searchResults').textContent =
                    totalMatches > 0 ? `âœ… æ‰¾åˆ° ${totalMatches} ä¸ªåŒ¹é…é¡¹` : 'âŒ æœªæ‰¾åˆ°åŒ¹é…é¡¹';
            }
        }

        // å¯¼å‡ºä¸ºExcel
        function exportToExcel() {
            if (!currentData) return;

            // åˆ›å»ºå·¥ä½œè¡¨æ•°æ®ï¼ˆæ•°ç»„æ•°ç»„æ ¼å¼ï¼‰
            const wsData = [];

            // æ·»åŠ è¡¨å¤´ï¼ˆç¬¬ä¸€è¡Œï¼‰
            const headers = Object.keys(currentData);
            wsData.push(headers);

            // æ‰¾å‡ºæœ€é•¿çš„æ•°ç»„é•¿åº¦
            const maxLength = Math.max(...Object.values(currentData).map(arr => Array.isArray(arr) ? arr.length : 1));

            // æ·»åŠ æ•°æ®è¡Œ
            for (let i = 0; i < maxLength; i++) {
                const row = [];
                headers.forEach((header) => {
                    const value = currentData[header];
                    if (Array.isArray(value)) {
                        row.push(value[i] || '');
                    } else {
                        row.push(i === 0 ? value : '');
                    }
                });
                wsData.push(row);
            }

            // åˆ›å»ºå·¥ä½œè¡¨ï¼ˆä½¿ç”¨ aoa_to_sheetï¼‰
            const ws = XLSX.utils.aoa_to_sheet(wsData);

            // åˆ›å»ºå·¥ä½œç°¿
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'æ¸¸æˆæ•°æ®');

            // å¯¼å‡ºæ–‡ä»¶
            XLSX.writeFile(wb, `${currentGameName}.xlsx`);
        }

        // å¯¼å‡ºä¸ºJSON
        function exportToJSON() {
            if (!currentData) return;

            const jsonStr = JSON.stringify(currentData, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentGameName}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // å…¨å±€å˜é‡å­˜å‚¨æ‰€æœ‰æ›´æ–°æ—¥å¿—
        let allUpdateLogs = [];

        // åŠ è½½æ›´æ–°æ—¥å¿—
        async function loadUpdateLog() {
            try {
                const response = await fetch('updates.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½æ›´æ–°æ—¥å¿—');
                }
                const updates = await response.json();
                allUpdateLogs = updates; // ä¿å­˜åˆ°å…¨å±€å˜é‡
                displayUpdateLog(updates.slice(0, 10)); // é»˜è®¤æ˜¾ç¤ºæœ€è¿‘10æ¡
                populateGameFilter(); // å¡«å……æ¸¸æˆç­›é€‰ä¸‹æ‹‰åˆ—è¡¨
            } catch (error) {
                console.error('åŠ è½½æ›´æ–°æ—¥å¿—å¤±è´¥:', error);
                document.getElementById('updateLogContent').innerHTML =
                    '<div class="no-updates">æš‚æ— æ›´æ–°è®°å½•</div>';
            }
        }

        // æ˜¾ç¤ºæ›´æ–°æ—¥å¿—ï¼ˆæ”¯æŒä»»æ„æ•°é‡ï¼‰
        function displayUpdateLog(updates) {
            if (!updates || updates.length === 0) {
                document.getElementById('updateLogContent').innerHTML =
                    '<div class="no-updates">æš‚æ— æ›´æ–°è®°å½•</div>';
                return;
            }

            const html = updates.map(update => {
                const updateItems = Object.entries(update.updates).map(([key, value]) => `
                    <div class="update-tag">
                        <span class="update-tag-key">${key}:</span>
                        <span>${value}</span>
                    </div>
                `).join('');

                return `
                    <div class="update-item">
                        <div class="update-item-header">
                            <span class="update-game">ğŸ® ${update.game}</span>
                            <span class="update-time">ğŸ•’ ${update.time}</span>
                        </div>
                        <div class="update-content">
                            ${updateItems}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('updateLogContent').innerHTML = html;
        }

        // æœç´¢è¿‡æ»¤æ›´æ–°æ—¥å¿—
        function filterUpdateLog() {
            // å¦‚æœä½¿ç”¨äº†é«˜çº§ç­›é€‰ï¼ˆæ¸¸æˆæˆ–æ—¥æœŸï¼‰ï¼Œåˆ™è°ƒç”¨advancedFilter
            const gameFilter = document.getElementById('gameFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            if (gameFilter || dateFrom || dateTo) {
                advancedFilter();
                return;
            }

            // ä»…å…³é”®è¯æœç´¢
            const searchTerm = document.getElementById('updateLogSearch').value.toLowerCase();

            if (!searchTerm) {
                displayUpdateLog(allUpdateLogs.slice(0, 10));
                document.getElementById('updateLogSearchResults').textContent = '';
                return;
            }

            const filtered = allUpdateLogs.filter(log => {
                // æœç´¢æ¸¸æˆåç§°
                if (log.game.toLowerCase().includes(searchTerm)) {
                    return true;
                }

                // æœç´¢æ—¥æœŸ
                if (log.time.toLowerCase().includes(searchTerm)) {
                    return true;
                }

                // æœç´¢æ›´æ–°å†…å®¹
                const updatesStr = JSON.stringify(log.updates).toLowerCase();
                if (updatesStr.includes(searchTerm)) {
                    return true;
                }

                return false;
            });

            document.getElementById('updateLogSearchResults').textContent =
                filtered.length > 0 ? `âœ… æ‰¾åˆ° ${filtered.length} æ¡åŒ¹é…è®°å½•` : 'âŒ æœªæ‰¾åˆ°åŒ¹é…è®°å½•';

            displayUpdateLog(filtered);
        }

        // æ˜¾ç¤ºæ‰€æœ‰æ›´æ–°æ—¥å¿—
        function showAllUpdateLogs() {

        function showTodayUpdateLogs() {
            const today = new Date().toISOString().split('T')[0];
            const filtered = allUpdateLogs.filter(log => log.time.startsWith(today));

            document.getElementById('updateLogSearch').value = '';
            document.getElementById('gameFilter').value = '';
            document.getElementById('dateFrom').value = today;
            document.getElementById('dateTo').value = today;
            document.getElementById('updateLogSearchResults').textContent =
                `ğŸ“… ä»Šå¤©å…±æœ‰ ${filtered.length} æ¡æ›´æ–°`;

            displayUpdateLog(filtered);
        }

        // æ˜¾ç¤ºæœ€è¿‘7å¤©çš„æ›´æ–°
        function showWeekUpdateLogs() {
            const now = new Date();
            const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const weekAgoStr = weekAgo.toISOString().split('T')[0];

            const filtered = allUpdateLogs.filter(log => {
                const logDate = new Date(log.time);
                return logDate >= weekAgo && logDate <= now;
            });

            document.getElementById('updateLogSearch').value = '';
            document.getElementById('gameFilter').value = '';
            document.getElementById('dateFrom').value = weekAgoStr;
            document.getElementById('dateTo').value = now.toISOString().split('T')[0];
            document.getElementById('updateLogSearchResults').textContent =
                `ğŸ“… æœ€è¿‘7å¤©å…±æœ‰ ${filtered.length} æ¡æ›´æ–°`;

            displayUpdateLog(filtered);

        // å¡«å……æ¸¸æˆç­›é€‰ä¸‹æ‹‰åˆ—è¡¨
        function populateGameFilter() {
            const gameSelect = document.getElementById('gameFilter');
            const uniqueGames = [...new Set(allUpdateLogs.map(log => log.game))].sort();

            gameSelect.innerHTML = '<option value="">æ‰€æœ‰æ¸¸æˆ</option>';
            uniqueGames.forEach(game => {
                const option = document.createElement('option');
                option.value = game;
                option.textContent = game;
                gameSelect.appendChild(option);
            });
        }

        // é«˜çº§ç­›é€‰ï¼ˆæ¸¸æˆ+æ—¥æœŸèŒƒå›´ï¼‰
        function advancedFilter() {
            const gameFilter = document.getElementById('gameFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const searchTerm = document.getElementById('updateLogSearch').value.toLowerCase();

            let filtered = allUpdateLogs;

            // æŒ‰æ¸¸æˆç­›é€‰
            if (gameFilter) {
                filtered = filtered.filter(log => log.game === gameFilter);
            }

            // æŒ‰æ—¥æœŸèŒƒå›´ç­›é€‰
            if (dateFrom) {
                filtered = filtered.filter(log => {
                    const logDate = log.time.split(' ')[0]; // è·å–æ—¥æœŸéƒ¨åˆ†
                    return logDate >= dateFrom;
                });
            }

            if (dateTo) {
                filtered = filtered.filter(log => {
                    const logDate = log.time.split(' ')[0]; // è·å–æ—¥æœŸéƒ¨åˆ†
                    return logDate <= dateTo;
                });
            }

            // æŒ‰å…³é”®è¯ç­›é€‰
            if (searchTerm) {
                filtered = filtered.filter(log => {
                    const updatesStr = JSON.stringify(log.updates).toLowerCase();
                    return updatesStr.includes(searchTerm);
                });
            }

            // æ›´æ–°ç»“æœç»Ÿè®¡
            let resultText = '';
            if (gameFilter) resultText += `ğŸ® ${gameFilter} `;
            if (dateFrom || dateTo) resultText += `ğŸ“… ${dateFrom || '...'} ~ ${dateTo || '...'} `;
            resultText += `å…± ${filtered.length} æ¡æ›´æ–°`;

            document.getElementById('updateLogSearchResults').textContent = resultText;
            displayUpdateLog(filtered);
        }

        // æ¸…ç©ºé«˜çº§ç­›é€‰
        function clearAdvancedFilter() {
            document.getElementById('gameFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('updateLogSearch').value = '';
            document.getElementById('updateLogSearchResults').textContent = '';
            displayUpdateLog(allUpdateLogs.slice(0, 10));
        }

        // åˆå§‹åŒ–æ¸¸æˆåˆ—è¡¨
        function initGameList() {
            loadGamesList();
            loadUpdateLog(); // åŠ è½½æ›´æ–°æ—¥å¿—
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = initGameList;
    </script>
